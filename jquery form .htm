		<script>
			$(document).ready (function () {  
               $("#basic-form").validate ();

                $('#file').on('change', function() {
            const size = 
               (this.files[0].size / 1024 / 1024).toFixed(2);
         
            if (size < 1) {
                alert("File must be between the size of 1 MB");
            } else {
                alert("file is too large");
            }
        
               $(":radio").change(function(){
                	alert("I am a " +$(this).val() );
       
                });

                $(":checkbox").change(function(){
                	alert("My favourite fruit is " +$(this).val());
                });
                $("select.salary").change(function(){
                	var selectedSalary= $(this).children("option:selected").val();
                	alert("You selected " +selectedSalary);
                });
                            
          });  
        </script>
